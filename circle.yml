machine:
  environment:
    # Avoid --rm on CI
    DOCKER_RUN: "docker run"
  services:
    - docker

dependencies:
  override:
    - pip install awscli

test:
  override:
    - make test-docker

deployment:
  s3:
    branch: master
    commands:
      - make build-all VERSION=head
      - make release

notify:
  webhooks:
    - url: https://cc-slack-proxy.herokuapp.com/circle
